
<!doctype html>
<html>
<head>
    <title>game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tiles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src='http://joeiddon.github.io/perlin/perlin.js'></script>
</head>
<body>
<div id="game-container">
    <div class="grid-container" id="map"></div>
    <div id="panel-container">
        <div class="panel" id="button-panel">
            <button id="move-home">⌂</button>
            <button id="move-left">←</button>
            <button id="move-up">↑</button>
            <button id="move-right">→</button>
            <button id="move-down">↓</button>
        </div>
        
        <div class="panel" id="resource-panel">
            <div class="resource-panel" id="food-panel"><!--img--><p>0 Food</p></div>
            <div class="resource-panel" id="production-panel"><!--img--><p>0 Production</p></div>
            <div class="resource-panel" id="gold-panel"><!--img--><p>0 Gold</p></div>
        </div>
        
        <div class="panel">
            <h2 id="selected-tile">Selected Tile: </h2>
            <p id="tile-yields"></p>
            <h2 id="selected-settlement">Selected Settlement: </h2>
            <p id="settlement-stats"></p>
            <button id="settle">Settle 0 Gold</button>
            <button id="claim-tile">Claim 0 Gold 0 Food</button>
            <button id="build-dockyard">Build Dockyard 1 Gold 0 Production</button>
            <button id="increase-productivity">Increase 1 Productivity</button>
            <button id="decrease-productivity">Decrease 1 Productivity</button>
            <button id="increase-range">Increase 1 Range</button>
            <button id="decrease-range">Decrease 1 Range</button>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
