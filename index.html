
<!doctype html>
<html>
<head>
    <title>game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tiles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src='http://joeiddon.github.io/perlin/perlin.js'></script>
</head>
<body>
<div id="game-container">
    <div class="grid-container" id="map"></div>
    <div id="panel-container">
        <div class="panel" id="button-panel">
            <button id="move-home">⌂</button>
            <button id="move-left">←</button>
            <button id="move-up">↑</button>
            <button id="move-right">→</button>
            <button id="move-down">↓</button>
        </div>
        
        <div class="panel" id="resource-panel">
            <div class="resource-panel" id="food-panel"><!--img--><p>0 Food</p></div>
            <div class="resource-panel" id="wood-panel"><!--img--><p>0 Wood</p></div>
            <div class="resource-panel" id="metal-panel"><!--img--><p>0 Metal</p></div>
        </div>
        
        <div class="panel">
            <h2 id="selected-tile">Selected Tile: </h2>
            <button id="set-home">Set Home</button>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
